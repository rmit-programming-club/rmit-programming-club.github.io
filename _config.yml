#
# This file contains configuration flags for the site
#

# Name of your site (displayed in the header)
title: The RMIT Programming Club

# Site Tagline (displayed in the header)
tagline: Code. Connect. Contribute.

# Short bio or description (displayed in the header)
description: RMIT's Programming Club - Learning, Competing, Collaborating

# Your website URL 
url: http://rmitprogramming.club

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: ""

# Favicon
favicon: /images/favicon.png

#
# Social Links
#

# Github
github_username:  rmit-programming-club

# FaceBook
fb_username: rmitprogramming.club

# Email Address
email: programming.club@rmit.edu.au

#
# !! You don't need to change any of the configuration flags below !!
#

permalink: /:title/

# Build settings
markdown: kramdown

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

collections:
  meetings:
    output: true